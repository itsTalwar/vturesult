<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./main.css"/> 
<body>
    <div class="main">
      <div class="heading" align="center">
        <h5>Result Scraper</h5>
        <hr>
      </div>        
      <form action="http://localhost:8000/extract" method="POST" enctype="multipart/form-data">
          <div class="container">            
            <div class="form-group">
              <label for="captcha" ></label>Captcha:</label>
              <input type="text" class="form-control" placeholder="Enter captcha" name="captcha" required>
            </div>
            <div class="form-group">
              <label for="cookie">Cookie:</label>
              <input type="text" class="form-control" placeholder="Enter cookie" name="cookie" required>
            </div>
            <div class="form-group">
                <label for="token">Token:</label>
                <input type="text" class="form-control" placeholder="Enter Token" name="token" required>
            </div>
            <div class="form-group">
              <label for="year">Year:</label>
              <input type="text" class="form-control" placeholder="Enter Year" name="year" required>
            </div>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
              </div>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="docpicker" name="csv" accept=".csv" required>
                <label class="custom-file-label" for="inputGroupFile01">Choose the CSV file</label>
              </div>
            </div>
            <div class="form-group" align="center">
            <button type="submit" class="btn btn-primary cButton">submit</button>
            </div>
          </div>
      </form>
    </div>        
</body>
</html>
